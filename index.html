<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dorcey ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #7a6cff, #f9c6ff, #ffddc1);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(20px);
  padding: 70px 60px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  color: #2c2c2c;
  margin-bottom: 15px;
}

p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 40px;
}

.button {
  text-decoration: none;
  padding: 14px 36px;
  border-radius: 30px;
  background: linear-gradient(135deg, #7a6cff, #f9c6ff);
  color: #fff;
  font-size: 1rem;
  font-weight: 500;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.button:hover {
  transform: translateY(-3px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <h1>This is for Dorcey ✨</h1>
  <p>A small birthday surprise<br>from <strong>Team Alpha</strong></p>

  <a href="wishes.html" class="button">
    Continue →
  </a>
</div>

</body>
</html>
